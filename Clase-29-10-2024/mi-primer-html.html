<!--<!DOCTYPE html>: le dice al navedgador que el documento esta en html5-->
<!DOCTYPE html>
<!--<html lang="en">:es el elememto  raiz que indca que el contenido esta en el idioma igles-->
<html lang="es">
    <!--<head>:contiene informacion que el navegador usa pero que los usuarios no ven directamente-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer sitio</title>
</head>
<!--<body>: area principal donde se coloca el contenido visible (texto,imagenes, parrafos,etc.)-->
<body>
                                             <h1>Mi primera pagina html</h1>
    <p>este representa un parrafo de texto</p>

    esta es una mala practica por  que este texto no esta etiquetado

    <h2>este es un subtitulo</h2>

    <img src="./img/sky.jpg"  alt="esta es una imagen del cielo" title="sky">
  

</body>
</html>
